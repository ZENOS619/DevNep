    <script>
        $(Document).ready(function(){
            $(".optn-btn .fa-times").hide();
            
            $(".optn-btn .fa-bars").click(function(){
                $(this).hide();
                $(".optn-btn .fa-times").show();
                $(".mobile ul").addClass("active");
            });
            $(".optn-btn .fa-times").click(function(){
                $(this).hide();
                $(".optn-btn .fa-bars").show();
                $(".mobile ul").removeClass("active");
            });
        });
    </script>
